<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #2a5298;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #2a5298;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: white;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .form-group.error input {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover:not(:disabled) {
            border-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
        }

        .btn-google:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        .btn.loading .loading {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fff5f5;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }

        .alert-success {
            background: #f0fff4;
            color: #27ae60;
            border: 1px solid #d4edda;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4ecdc4;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo i {
                font-size: 2.5rem;
            }
        }

        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #2a5298;
        }

        .form-group.has-icon {
            position: relative;
        }

        .form-group.has-icon input {
            padding-right: 50px;
        }

        /* Google Button Custom Styling */
        .g-signin-button {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .g-signin-button:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-cut"></i>
            <h1>BarberShop</h1>
            <p>Seu estilo, nossa paixão</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="login">Entrar</button>
            <button class="tab-btn" data-tab="register">Cadastrar</button>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Seção de Login -->
        <div id="login" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email">
                    <div class="error-message">E-mail inválido</div>
                </div>

                <div class="form-group has-icon">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" data-target="loginPassword"></i>
                    <div class="error-message">Senha é obrigatória</div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Entrar</span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="SEU_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleGoogleLogin"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="100%">
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
            </div>
        </div>

        <!-- Seção de Cadastro -->
        <div id="register" class="form-section">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" name="name" required autocomplete="name">
                    <div class="error-message">Nome é obrigatório</div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email">
                    <div class="error-message">E-mail inválido</div>
                </div>

                <div class="form-group">
                    <label for="registerPhone">Telefone</label>
                    <input type="tel" id="registerPhone" name="phone" placeholder="(11) 99999-9999" autocomplete="tel">
                    <div class="error-message">Telefone inválido</div>
                </div>

                <div class="form-group has-icon">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6" autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" data-target="registerPassword"></i>
                    <div class="error-message">Senha deve ter pelo menos 6 caracteres</div>
                </div>

                <div class="form-group has-icon">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" data-target="confirmPassword"></i>
                    <div class="error-message">Senhas não coincidem</div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Criar Conta</span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button id="googleRegister" class="btn btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Cadastrar com Google
            </button>
        </div>
    </div>

    <script>
        class BarberShopAuth {
            constructor() {
                this.csrfToken = null;
                this.retryCount = 0;
                this.maxRetries = 3;
                this.baseApiUrl = window.location.origin;
                
                this.initializeEventListeners();
                this.fetchCSRFToken();
            }

            initializeEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));

                // Password toggles
                document.querySelectorAll('.password-toggle').forEach(toggle => {
                    toggle.addEventListener('click', (e) => this.togglePassword(e.target));
                });

                // Google register button (fallback)
                document.getElementById('googleRegister').addEventListener('click', () => this.triggerGoogleSignIn());

                // Phone mask
                const phoneInput = document.getElementById('registerPhone');
                if (phoneInput) {
                    phoneInput.addEventListener('input', (e) => this.maskPhone(e.target));
                }

                // Password confirmation validation
                document.getElementById('confirmPassword').addEventListener('input', this.validatePasswordMatch.bind(this));
                document.getElementById('registerPassword').addEventListener('input', this.validatePasswordMatch.bind(this));

                // Real-time email validation
                document.getElementById('loginEmail').addEventListener('blur', (e) => this.validateEmailField(e.target));
                document.getElementById('registerEmail').addEventListener('blur', (e) => this.validateEmailField(e.target));
            }

            switchTab(tab) {
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

                // Update form sections
                document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
                document.getElementById(tab).classList.add('active');

                // Clear any alerts and form errors
                this.hideAlert();
                this.clearAllFormErrors();
            }

            clearAllFormErrors() {
                document.querySelectorAll('.form-group.error').forEach(group => {
                    group.classList.remove('error');
                });
            }

            togglePassword(toggle) {
                const targetId = toggle.dataset.target;
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            }

            maskPhone(input) {
                let value = input.value.replace(/\D/g, '');
                
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
                
                input.value = value;
            }

            validatePasswordMatch() {
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmGroup = document.getElementById('confirmPassword').closest('.form-group');

                if (confirmPassword && password !== confirmPassword) {
                    this.setFieldError(confirmPassword, 'Senhas não coincidem');
                } else {
                    this.clearFieldError(confirmPassword);
                }
            }

            validateEmailField(emailInput) {
                if (emailInput.value && !this.isValidEmail(emailInput.value)) {
                    this.setFieldError(emailInput, 'E-mail inválido');
                } else {
                    this.clearFieldError(emailInput);
                }
            }

            async fetchCSRFToken() {
                try {
                    const response = await fetch(`${this.baseApiUrl}/api/get-csrf-token.php`, {
                        method: 'GET',
                        credentials: 'same-origin'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.token) {
                        this.csrfToken = data.token;
                    } else {
                        throw new Error('Token CSRF não encontrado na resposta');
                    }
                } catch (error) {
                    console.error('Erro ao obter token CSRF:', error);
                    this.showAlert('Erro de segurança. Recarregue a página.', 'error');
                }
            }

            async makeRequest(url, options = {}) {
                const defaultOptions = {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                };

                const mergedOptions = { ...defaultOptions, ...options };
                
                try {
                    const response = await fetch(url, mergedOptions);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    } else {
                        throw new Error('Resposta não é JSON válido');
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                    throw error;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const form = e.target;
                const submitBtn = form.querySelector('.btn-primary');
                const formData = new FormData(form);
                
                if (!this.validateLoginForm(form)) return;

                if (!this.csrfToken) {
                    this.showAlert('Erro de segurança. Recarregue a página.', 'error');
                    return;
                }

                this.setLoading(submitBtn, true);
                this.hideAlert();

                try {
                    formData.append('csrf_token', this.csrfToken);
                    
                    const data = await this.makeRequest(`${this.baseApiUrl}/api/login.php`, {
                        body: formData
                    });

                    if (data.success) {
                        this.showAlert('Login realizado com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard.php';
                        }, 1500);
                    } else {
                        this.showAlert(data.message || 'Erro ao fazer login', 'error');
                        if (data.blocked) {
                            form.querySelectorAll('input, button').forEach(el => el.disabled = true);
                        }
                    }
                } catch (error) {
                    this.showAlert('Erro de conexão. Tente novamente.', 'error');
                } finally {
                    this.setLoading(submitBtn, false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const form = e.target;
                const submitBtn = form.querySelector('.btn-primary');
                const formData = new FormData(form);
                
                if (!this.validateRegisterForm(form)) return;

                if (!this.csrfToken) {
                    this.showAlert('Erro de segurança. Recarregue a página.', 'error');
                    return;
                }

                this.setLoading(submitBtn, true);
                this.hideAlert();

                try {
                    formData.append('csrf_token', this.csrfToken);
                    
                    const data = await this.makeRequest(`${this.baseApiUrl}/api/register.php`, {
                        body: formData
                    });

                    if (data.success) {
                        this.showAlert('Conta criada com sucesso!', 'success');
                        setTimeout(() => {
                            this.switchTab('login');
                            document.getElementById('loginEmail').value = formData.get('email');
                        }, 1500);
                    } else {
                        this.showAlert(data.message || 'Erro ao criar conta', 'error');
                    }
                } catch (error) {
                    this.showAlert('Erro de conexão. Tente novamente.', 'error');
                } finally {
                    this.setLoading(submitBtn, false);
                }
            }

            validateLoginForm(form) {
                let isValid = true;
                const email = form.querySelector('[name="email"]');
                const password = form.querySelector('[name="password"]');

                if (!email.value || !this.isValidEmail(email.value)) {
                    this.setFieldError(email, 'E-mail inválido');
                    isValid = false;
                } else {
                    this.clearFieldError(email);
                }

                if (!password.value) {
                    this.setFieldError(password, 'Senha é obrigatória');
                    isValid = false;
                } else {
                    this.clearFieldError(password);
                }

                return isValid;
            }

            validateRegisterForm(form) {
                let isValid = true;
                const name = form.querySelector('[name="name"]');
                const email = form.querySelector('[name="email"]');
                const phone = form.querySelector('[name="phone"]');
                const password = form.querySelector('[name="password"]');
                const confirmPassword = form.querySelector('[name="confirmPassword"]');

                if (!name.value.trim() || name.value.trim().length < 2) {
                    this.setFieldError(name, 'Nome deve ter pelo menos 2 caracteres');
                    isValid = false;
                } else {
                    this.clearFieldError(name);
                }

                if (!email.value || !this.isValidEmail(email.value)) {
                    this.setFieldError(email, 'E-mail inválido');
                    isValid = false;
                } else {
                    this.clearFieldError(email);
                }

                if (phone.value && !this.isValidPhone(phone.value)) {
                    this.setFieldError(phone, 'Telefone inválido');
                    isValid = false;
                } else {
                    this.clearFieldError(phone);
                }

                if (!password.value || password.value.length < 6) {
                    this.setFieldError(password, 'Senha deve ter pelo menos 6 caracteres');
                    isValid = false;
                } else {
                    this.clearFieldError(password);
                }

                if (password.value !== confirmPassword.value) {
                    this.setFieldError(confirmPassword, 'Senhas não coincidem');
                    isValid = false;
                } else {
                    this.clearFieldError(confirmPassword);
                }

                return isValid;
            }

            setFieldError(field, message) {
                const group = field.closest('.form-group');
                const errorMsg = group.querySelector('.error-message');
                group.classList.add('error');
                if (errorMsg) errorMsg.textContent = message;
            }

            clearFieldError(field) {
                const group = field.closest('.form-group');
                group.classList.remove('error');
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            isValidPhone(phone) {
                const phoneNumbers = phone.replace(/\D/g, '');
                return phoneNumbers.length === 10 || phoneNumbers.length === 11;
            }

            setLoading(button, loading) {
                if (loading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            showAlert(message, type) {
                const alert = document.getElementById('alert');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';
                
                setTimeout(() => this.hideAlert(), 5000);
            }

            hideAlert() {
                const alert = document.getElementById('alert');
                alert.style.display = 'none';
            }

            // Google OAuth Implementation
            triggerGoogleSignIn() {
                if (window.google && window.google.accounts) {
                    window.google.accounts.id.prompt();
                } else {
                    this.showAlert('Google Sign-In não está disponível. Tente novamente.', 'error');
                }
            }

            async handleGoogleAuth(googleUser) {
                if (!this.csrfToken) {
                    this.showAlert('Erro de segurança. Recarregue a página.', 'error');
                    return;
                }

                try {
                    const userData = {
                        google_id: googleUser.sub,
                        email: googleUser.email,
                        name: googleUser.name,
                        avatar: googleUser.picture || '',
                        csrf_token: this.csrfToken
                    };

                    const data = await this.makeRequest(`${this.baseApiUrl}/api/google-auth.php`, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (data.success) {
                        this.showAlert(data.message || 'Login realizado com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard.php';
                        }, 1500);
                    } else {
                        this.showAlert(data.message || 'Erro ao fazer login com Google', 'error');
                    }
                } catch (error) {
                    this.showAlert('Erro ao processar login do Google', 'error');
                }
            }
        }

        // Global function for Google Sign-In callback
        function handleGoogleLogin(response) {
            try {
                // Decode the JWT token
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Get the auth instance
                const authInstance = window.barberShopAuth;
                if (authInstance) {
                    authInstance.handleGoogleAuth(payload);
                }
            } catch (error) {
                console.error('Erro ao processar resposta do Google:', error);
                if (window.barberShopAuth) {
                    window.barberShopAuth.showAlert('Erro ao processar login do Google', 'error');
                }
            }
        }

        // Initialize the authentication system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.barberShopAuth = new BarberShopAuth();
        });

        // Handle Google Sign-In library load
        window.addEventListener('load', () => {
            // Initialize Google Sign-In if available
            if (window.google && window.google.accounts) {
                window.google.accounts.id.initialize({
                    client_id: "SEU_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // Substitua pelo seu Client ID
                    callback: handleGoogleLogin,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
            }
        });
    </script>
